<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="fullname">Họ và tên:</label>
    <input type="text" name="fullname" id="fullname">
    <br />
    <label for="dob">Ngày sinh:</label>
    <input type="date" name="dob" id="dob">
    <br />
    <label for="gender">Giới tính</label>
    <input type="radio" name="gender" id="gender">Nam
    <input type="radio" name="gender" id="gender">Nữ
    <br />
    <label for="CCCD">Số căn cước công dân:</label>
    <input type="text" name="CCCD" id="CCCD">
    <br />
    <label for="issueDate">Ngày cấp:</label>
    <input type="date" name="issueDate" id="issueDate">
    <br />
    <label for="issuePlace">Nơi cấp:</label>
    <input type="text" name="issuePlace" id="issuePlace">
    <br />
    <label for="phone">Số điện thoại:</label>
    <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    <br />
    <label for="email">Email:</label>
    <input type="email" name="email" id="email">
    <br />
    <label for="perAddress">Địa chỉ thường trú:</label>
    <textarea name="perAddress" id="perAddress">

    </textarea>
    <br />
    <label for="tempAddress">Địa chỉ tạm trú:</label>
    <textarea name="tempAddress" id="tempAddress">

    </textarea>
    <br />
    <label for="typeOf">Loại căn cước công dân:</label>
    <input type="radio" name="typeOf" id="new">Căn cước công dân mới
    <input type="radio" name="typeOf" id="old">Căn cước công dân cũ
    <br />
    <label for="ethnicity">Dân tộc:</label>
    <input type="text" name="ethnicity" id="ethnicity">
    <br />
    <label for="religion">Tôn giáo:</label>
    <input type="text" name="religion" id="religion">
    <br />
    <label for="nationality">Quốc tịch:</label>
    <input type="text" name="nationality" id="nationality" value="Việt Nam">
    <br />
    <label for="parentName">Họ tên cha/mẹ:</label>
    <input type="text" name="parentName" id="parentName">
    <br />
    <label for="parentCCCD">Số CCCD/CMND của cha/mẹ:</label>
    <input type="text" name="parentCCCD" id="parentCCCD">
    <br />
    <label for="city">Tỉnh/Thành Phố:</label>
    <select name="city" id="city">
        <option value="">Chọn Tỉnh/Thành Phố</option>
        <option value="HN" name="city">Hà Nội</option>
        <option value="TH" name="city">Thanh Hóa</option>
        <option value="ĐN" name="city">Đà Nẵng</option>
        <option value="LS" name="city">Lạng Sơn</option>
        <option value="Hue" name="city">Huế</option>
        <option value="HCM" name="city">Hồ Chí Minh</option>
        <option value="HP" name="city">Hải Phòng</option>
    </select>
    <br />
    <button type="submit">Gửi thông tin</button>
</body>

</html>
