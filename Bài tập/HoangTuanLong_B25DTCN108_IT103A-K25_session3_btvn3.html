<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="name">Họ và tên:</label>
    <input type="text" id="name" name="name">
    <br/>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <br/>
    <label for="dob">Ngày sinh:</label>
    <input type="date" id="dob" name="dob">
    <br/>
    <label for="gender">Giới tính:</label>
    <input type="radio" name="gender"> Nam
    <input type="radio" name="gender"> Nữ
    <br/>
    <label for="phone">Số điện thoại:</label>
    <input type="text" name="phone">
    <br/>
    <label for="specialty">Chuyên ngành:</label>
    <input type="text" name="specialty">
    <br/>
    <label for="year">Năm nhập học:</label>
    <input type="text" name="year">
    <br/>
    <label for="score">Điểm GPA:</label>
    <input type="number" name="score" min="0" max="4.0" step="0.1">
    <br/>
    <label for="address">Địa chỉ:</label>
    <textarea name="address">

    </textarea>
    <br/>
    <label for="grade">Lớp học:</label>
    <select name="grade">
        <option value="grade1" name="grade">Lớp 1</option>
        <option value="grade2" name="grade">Lớp 2</option>
        <option value="grade3" name="grade">Lớp 3</option>
        <option value="grade4" name="grade">Lớp 4</option>
        <option value="grade5" name="grade">Lớp 5</option>
        <option value="grade6" name="grade">Lớp 6</option>
        <option value="grade7" name="grade">Lớp 7</option>
        <option value="grade8" name="grade">Lớp 8</option>
        <option value="grade9" name="grade">Lớp 9</option>
        <option value="grade10" name="grade">Lớp 10</option>
        <option value="grade11" name="grade">Lớp 11</option>
        <option value="grade12" name="grade">Lớp 12</option>
    </select>
    <br/>
    <label for="signUpDate">Ngày đăng ký học:</label>
    <input type="datetime-local" name="signUpDate" id="signUpDate">
    <br/>
    <button>Gửi thông tin</button>
</body>
</html>
