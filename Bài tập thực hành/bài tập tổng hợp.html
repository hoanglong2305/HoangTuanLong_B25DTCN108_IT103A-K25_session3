<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Đăng kí sinh viên mới</h2>
    <label for="fullname">Họ và tên</label>
    <input type="text" name="fullname" value="Nguyễn Văn An">
    <br/>
    <br/>
    <label for="dob">Ngày sinh đầy đủ</label>
    <input type="date" name="dob" value="2005-03-15">
    <br/>
    <br/>
    <label for="graduatetime">Tháng và năm nhập học</label>
    <input type="month" name="graduatetime" value="2023-09">
    <br/>
    <br/>
    <label for="t">Thời gian học</label>
    <input type="time" name="t" value="08:00">
    <br/>
    <br/>
    <label for="gender">Giới tính</label>
    <input type="radio" name="gender" value="male">Nam
    <input type="radio" name="gender" value="female">Nữ
    <input type="radio" name="gender" value="other" checked>Khác
    <br/>
    <br/>
    <label for="email">Email sinh viên</label>
    <input type="email" name="email" id="email" value="sinhvien@university.edu.vn">
    <br/>
    <br/>
    <label for="password">Mật khẩu</label>
    <input type="password" name="password" id="password" value="matkhau123">
    <br/>
    <br/>
    <label for="goal">Mục tiêu học tập:</label>
    <textarea rows="5" cols="40" name="goal" id="goal">Muốn trở thành lập trình viên giỏi và đóng góp cho xã hội
    </textarea>
    <br/>
    <br/>
    <label for="city">Cơ sở:</label>
    <select name="city">
        <option value="HN">Hà Nội</option>
        <option value="ĐN">Đà Nẵng</option>
        <option value="Hue">Huế</option>
        <option value="HCM">Hồ Chí Minh</option>
    </select>
    <br/>
    <br/>
    <label for="pic">Ảnh thẻ sinh viên</label>
    <input type="file" name="pic" id="pic">
    <br/>
    <br/>
    <label for="subject">Môn học yêu thích</label>
    <input type="checkbox" name="subject" id="subject" checked>Toán học
    <input type="checkbox" name="subject" id="subject" checked>Lập trình
    <input type="checkbox" name="subject" id="subject">Tiếng Anh
    <input type="checkbox" name="subject" id="subject">Vật lý
    <br/>
    <br/>
    <label for="progress">Tiến độ học tập</label>
    <input type="range" name="progress" id="progress" max="100" min="0" step="0.1" value="60">
    <br/>
    <br/>
    <label for="studyYear">Năm học thứ</label>
    <input type="number" name="studyYear" id="studyYear" value="2">
    <br/>
    <br/>
    <label for="courseFind">Tìm kiếm khóa học</label>
    <input type="search" name="courseFind" id="courseFind" value="Khoa học máy tính">
    <br/>
    <br/>
    <label for="favcolor">Màu sắc yêu thích</label>
    <input type="color" name="favcolor" id="favcolor">
    <br/>
    <br/>
    <button type="reset">Hủy</button>
    <button type="reset">Reset</button>
    <button type="submit">Gửi</button>
</body>
</html>
